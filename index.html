<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,700;1,400;1,700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <title>PlantList</title>
</head>
<body>

  <nav>
    
    <h1>PlantList</h1>
    
    <!-- Search bar with Error Message-->
    <form>
      <p class="errorMessage errorToggle">Please enter a plant name <i class="fas fa-leaf"></i></p>
      <label for="search" class="srOnly">Search</label>
      
      <input type="search" id="search" placeholder="Search" class="form">
      <button type="submit" id="search" class="searchButton">
        <i class="fa fa-search"></i>
    </form>
      
  </nav>
    
  <main>
    <div class="wrapper flexContainer">

      <!-- Loading animation to give images a chance to render -->
      <div class="loader loadingScreen"></div>
        
      <!-- On page load cards are added dynamically into 'ul' -->
      <ul class="cardFront hiddenOnLoad"></ul>
        
    </div>
    
  </main>
